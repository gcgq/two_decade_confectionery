{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two Decade Confections</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Two Decade Confections</a></li>
                <li><a href="{% url 'products_list_view' %}">Products</a></li>

              </ul>

              <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                  <li>
                    <a href="{% url 'account_logout' %}">Log Out</a>
                  </li>
                {% else %}
                  <li>
                    <a href="{% url 'account_login' %}">Log In</a>
                  </li>
                {% endif %}
                <li><a href="{% url 'cart' %}">Cart</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

    {% block content %}
    {% endblock content %}
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>

      $("#JQuery-message").hide()

      {% endblock JQuery %}

    </script>
