<div class="product-background"></div>
{% extends "base.html" %}
{% block content %}
{{ block.super }}

<h1>Products</h1>
<div class="grid-container">
  {% for product in object_list %}
  <div class="product">
    <h4>
      <a class="product-detail-link" data-toggle="modal" data-target="#product-detail-modal" href="/products/{{product.id}}">{{product.name}}</a><br>
      ${{product.price}}
    </h4>
    <div class="product-img">
      {% if product.productimage_set.all.count == 0 %}
      <img src="http://via.placeholder.com/400x400?text=placeholder">
      {%else%}
      <img src="{{product.productimage_set.first.image.url}}" alt="">
      {% endif%}
    </div>
    <div class="description">
      {{ product.description }}
    </div>
  </div>
  {% endfor %}
  <div class="modal fade" id="product-detail-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id=""></h4>
          </div>
          <div class="modal-body container" id="detail-modal">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

  </div>
</div>

{% endblock content %}
